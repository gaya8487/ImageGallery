
<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
<body>
    <!-- enctype=multipart/form-data  없으면 파일 전송이 안되고  name=value식으로만
     값이 넘어감 -->
<form action="upload.php" method="post" enctype="multipart/form-data">
    <img id="id_sjy" src="" alt="더미 글자로 대체" width=100 height=100><br>
    <input type="file" name="fileToUpload" id="fileToUpload" onchange="f_chgImg()"><br>
    <input type="submit" value="Upload Image" name="submit">
</form>
<script>
    function f_chgImg(){
        // 사용자가 선택한 파일 읽기
        var v_files=  document.getElementById("fileToUpload").files; 
        //console.log(v_files);
        var v_userFile = v_files[0];     //   사용자가 파일 1개만 선택한다면, 0번만 관심
        var v_fileReader = new FileReader();   //  파일내용을 읽어줄 reader 생성
        v_fileReader.readAsDataURL(v_userFile);
        v_fileReader.onload = function(){        // reader가 다 읽었다고 이벤트를 주면
                                                                      // 그때 해야할 일을 함수로 지정
            document.getElementById("id_sjy").src =         // 읽은 내용을 result라는 속성에 가지고 있음           
                v_fileReader.result;
        }





    }
</script>
</body>
</html>
